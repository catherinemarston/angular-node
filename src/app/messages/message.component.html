<div *ngFor="let message of (messagesService.messages | async)">
  <mat-card>
    <mat-card-title [routerLink]="['/messages', message.sender]">{{message.sender}}</mat-card-title>
    <mat-card-content>{{message.text}}</mat-card-content>
  </mat-card>
</div>
<div class="items-container">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <input matInput (keyup)="searchTerm$.next($event.target.value)">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <ul *ngIf="results">
    <li *ngFor="let result of results | slice:0:9">
      <a href="{{ result.latest }}" target="_blank">
        {{ result.name }}
      </a>
    </li>
  </ul>
</div>

<!-- <input [(ngModel)]="model" (keyup)="searchTerm$.next($event.target.value)">
  <option *ngFor="let result of results | slice:0:9" [value]="result.latest">
    {{result.name}}
  </option> -->
  <div>
  <form class="form-horizontal" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
        <div>
            <div class="col-sm-5">
                <input auto-complete
                       formControlName="name"
                       [source]="results"
                       value-property-name="id"
                       display-property-name="name"
                       placeholder="name"
                       class="form-control">
            </div><br/>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
