<div *ngFor="let message of (messagesService.messages | async)">
  <mat-card>
    <mat-card-title [routerLink]="['/messages', message.sender]">{{message.sender}}</mat-card-title>
    <mat-card-content>{{message.text}}</mat-card-content>
  </mat-card>
</div>
<div class="items-container">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <input matInput (keyup)="searchTerm$.next($event.target.value)">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <ul *ngIf="results">
    <li *ngFor="let result of results | slice:0:9">
      <a href="{{ result.latest }}" target="_blank">
        {{ result.name }}
      </a>
    </li>
  </ul>
</div>

<form class="form-horizontal" [formGroup]="myForm">
  <app-modal-form-control [required]="true" formControlName="firstName">
    <app-modal-select [options]="results" (keyup)="searchTerm$.next($event.target.value)" [labelFormatter]="resultsName"></app-modal-select>
  </app-modal-form-control>
  <button type="submit" (click)="onSubmit()"></button>
</form>
