<mat-card class="card">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput type="text" [ngClass]="{'error': isValid('firstName')}" formControlName="firstName" placeholder="First Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" [ngClass]="{'error': isValid('lastName')}" formControlName="lastName" placeholder="Last Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="email" [ngClass]="{'error': isValid('email')}" formControlName="email" placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" [ngClass]="{'error': isValid('password')}" formControlName="password" placeholder="Password">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" [ngClass]="{'error': isValid('confirmPassword')}" formControlName="confirmPassword" placeholder="Confirm Password">
      </mat-form-field>
      <span *ngIf="form.error?.mismatchedFields">Passwords do not match</span>
      <button mat-raised-button type="submit" color="primary">Register</button>
    </form>
  </mat-card-content>
</mat-card>
