<mat-card class="card">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput type="text" formControlName="firstName" placeholder="First name">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" formControlName="lastName" placeholder="Last name">
      </mat-form-field>
      <button mat-button type="submit" color="primary">Update profile</button>
    </form>
  </mat-card-content>
</mat-card>
